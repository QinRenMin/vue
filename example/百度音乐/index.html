<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度音乐</title>
    <script src="../../src/vue.js"></script>
    <style type="text/css">
        body,div,ul,html,li{
            margin: 0;
            padding: 0;
        }
        #app{
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .item-content{
            position: relative;
            width: 100%;
            height: 100%;
            align-items: center;
            /*background-color: lightblue;*/
        }
        .item-bg{
            position: absolute;
            width: 60%;
            height: 90%;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: url("./image/bg.png") center center no-repeat;
        }
        .item{
            position: absolute;
            background-color: lightblue;
            overflow: hidden;
            width: 40%;
            height: 50%;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 5px;
        }

        .item ul li{
            display: inline-block;
            list-style: none;
            text-align: center;
            line-height: 100%;
            font-size: 16px;
            width: 20%;
            height: 100%;
        }
        .list-head{
            width: 100%;
            height: 18%;
            background-color:rgb(225, 86, 113);
        }
        /*.list-head li{*/
            /*width: 20%;*/
            /*text-align: center;*/
            /*height: 100%;*/
            /*!*padding-top: 20px;*!*/
        /*}*/
        .list-content{
            width: 100%;
            height: 50%;
            background-color: #28a5c4;
            margin-top: 20px;
        }
        .list-footer{
            width: 100%;
            height: 18%;
            background-color: rgb(225, 86, 113);
            margin-top: 36px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="item-content">
        <div class="item-bg">
        </div>
        <div class="item">
            <ul class="list-head">
                <li><input type="checkbox">全选</li>
                <li>歌单</li>
                <li>歌手</li>
                <li>专辑</li>
            </ul>
            <div class="list-content">
                <ul >
                    <li><input type="checkbox"></li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>

                <ul >
                    <li><input type="checkbox"></li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>


                <ul >
                    <li><input type="checkbox"></li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>

            <ul class="list-footer">
                <li>统计：</li>
            </ul>
         </div>
        </div>
    </div>
</div>
</body>
</html>
