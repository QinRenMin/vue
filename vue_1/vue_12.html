<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>处理函数中的事件对象</title>
    <script src="../src/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="test1">测试１</button>
    <button @click="test2($event,123)">测试２</button>
</div>
<script>
    /*
    v-on可以简写为@
    在模板中给事件的方法传参，需要手动添加$event把事件对象传递给方法
    */
    let vm = new Vue({
        el:"#app",
        methods:{
            test1(ev){
                console.log(ev);

            },
            test2(ev,param){
                console.log(ev);
                console.log(param);
            }
        }
    })
</script>
</body>
</html>
