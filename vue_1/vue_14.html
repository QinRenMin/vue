<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="../src/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    <p>{{message}}</p>
    <p>{{reverseMeseage}}</p>
    <p>{{reverseMeseage}}</p>
    <p>{{reverseMeseage}}</p>
    <p>{{message}}</p>
</div>
</body>
<script>
    /*
    * 计算属性的作用：把处理数据的逻辑抽离到计算属性中，使得模板简洁
    * 计算属性定义：
    *       computed
        计算属性挂载在实例上，计算属性对应的函数指向实例(vm)

        好处：将数值执行一次后，存储在模板缓存中，模板可以重复使用

        计算属性的值依赖data中的数据，当data中的数据发生变化，计算属性的值会发生改变
    * */


    let em = new Vue({
        el:"#app",
        data:{
            message:"qinrenmin"
        },
        computed:{
            reverseMeseage(){
                console.log("执行一次");

                return this.message.split("").reverse().join("");
            }
        }
    })
</script>
</html>
